---
docker_install_compose: true
docker_compose_version: "1.29.2"
docker_users:
  - "{{ ansible_user_id }}"

# sylvainmetayer.workstation.hostname
hostname_name: testing
hostname_fqdn: test.sylvain.dev

# sylvainmetayer.workstation.commons
setup_direnv: false
setup_starship_init_script: false
symlink_as_link: false
commons_symlinks:
  - .vimrc
  - .bash_aliases
  - .tmux.conf
  - .config/starship.toml
  - .gnupg/gpg.conf
  - .bashrc.d/convertFile.sh
  - .bashrc.d/_env.sh
  - .bashrc.d/fixRights.sh
  - .bashrc.d/gitignore.sh
  - .bashrc.d/ipLocation.sh
  - .bashrc.d/ipv6.sh
  - .bashrc.d/kill_me.sh
  - .bashrc.d/load_env.sh
  - .bashrc.d/logs.sh
  - .bashrc.d/server-functions.sh
  - .bashrc.d/showHosts.sh

commons_custom_scripts:
  - command: starship
    script: 'eval "$(starship init bash)"'
  - command: fzf
    script: "source /usr/share/doc/fzf/examples/key-bindings.bash"

commons_add_to_path: []

# devsec.ssh_hardening
network_ipv6_enable: false

# geerlingguy.certbot
certbot_auto_renew: true
certbot_auto_renew_user: "root"
certbot_auto_renew_hour: "4"
certbot_auto_renew_minute: "30"
certbot_auto_renew_options: "--quiet --no-self-upgrade --renew-hook 'service nginx reload'"
certbot_create_if_missing: true
certbot_create_method: standalone

# Will be dynamically defined be apps roles
certbot_certs: []

certbot_create_standalone_stop_services:
  - nginx
