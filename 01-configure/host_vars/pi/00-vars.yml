---
root_domain: sylvain.cloud
# Will be dynamically defined be apps roles
certbot_certs: []

swap_enabled: true
swap_config:
  CONF_SWAPSIZE: 4096
  CONF_SWAPFILE: /var/swap
  CONF_MAXSWAP: 4096
  # CONF_SWAPFACTOR: 2

# Fix because pi4 os name is detected as unknown-linux-gnu otherwise
starship_os_map:
  Linux: unknown-linux-musl